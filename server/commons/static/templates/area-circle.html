<form class="scratchpad-form" [ngFormModel]="scratchpadForm">
  <div class="form-group">
    <label for="">Enter the circle diameter</label>
    <div class="input-group">
      <input ngControl="d" type="number" placeholder="12" class="form-control">
      <span class="input-group-addon">m</span>
    </div>
  </div>

  <div class="form-group">
    <label>Circle area</label>
    <p>A = {{ output.values.Ag | round:2 }}m<sup>2</sup></p>
  </div>
</form>
