<action-bar>
  <div class="container">
    <a [routerLink]="['Dashboard']">
      <span class="glyphicon glyphicon-chevron-left"></span> Cancel
    </a>
  </div>
</action-bar>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="login-form" [ngFormModel]="newInstanceForm" (submit)="submit()">
        <div class="form-group">
          <label for="">Name</label>
          <input ngControl="name" type="text" placeholder="Steel Beam B1" class="form-control" (keyup)="0">  
        </div>
        
        <div class="form-group">
          <label for="">Type</label>
          <select ngControl="template" placeholder="Select a calculation template" class="form-control">
            <option *ngFor="let t of templates" [ngValue]="t._id">{{ t.name }}</option>
          </select>  
        </div>
        
        <button type="submit" class="btn btn-default">Create</button>
      </form>
    </div>
  </div>
</div>
