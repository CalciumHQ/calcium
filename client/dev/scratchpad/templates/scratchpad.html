<form class="scratchpad-form" [ngFormModel]="scratchpadForm" (submit)="calculate()">
  <div class="form-group">
    <label for="">Enter an expression</label>
    <input type="text" placeholder="sin(2 * PI)" class="form-control" (keyup)="0">  
  </div>
  
  <div class="form-group">
    <label for="">Assign values to your variables</label>
    <input ngControl="x" type="number" placeholder="1" class="form-control">
  </div>
  
  <div class="form-group">
    <input ngControl="y" type="number" placeholder="2" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-default">Calculate</button>
</form>

<div class="scratchpad-output panel" 
     [ngClass]="{ 'panel-success': output.status == 'success', 'panel-danger': output.status == 'error' }" 
     *ngIf="output.message" >
     
  <div class="panel-heading">
    <h3 class="panel-title">Output</h3>
  </div>
  
  <div class="panel-body">
    <pre>{{ output.message }}</pre>
   </div>
</div>
