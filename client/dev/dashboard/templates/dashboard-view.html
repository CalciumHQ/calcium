<action-bar>
  <div class="container">
    <form class="form-inline pull-left">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
          <input class="form-control" type="text" placeholder="Search...">
        </div>  
      </div>
    </form>
    
    <a class="btn btn-primary pull-right" [routerLink]="['NewInstance']">
      <span class="glyphicon glyphicon-plus"></span> New calculation
    </a>
  </div>
</action-bar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="loading" class="placeholder">
        <p class="weak">Loading your calculations</p>
      </div>

      <div *ngIf="!loading && !instances.length" class="placeholder">
        <p>You don't have any calculations yet.</p>
        <p><a [routerLink]="['NewInstance']">Create one now</a></p>
      </div>

      <table *ngIf="!loading && instances.length" class="table">
        <thead>
          <tr>
            <td><strong>Name</strong></td>
            <td><strong>Type</strong></td>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let instance of instances">
            <td><a [routerLink]="['Instance', { id: instance._id }]">{{ instance.name }}</a></td>
            <td>{{ instance.template.name }}</td>
            <td>
              <a class="btn btn-default pull-right" [routerLink]="['Instance', { id: instance._id }]">Open</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
