
machine:
  ruby:
    version: 2.1.2
  services:
    - docker

general:
  branches:
    only:
      - develop
      - production
      - master

dependencies:
  pre:
    - sudo service docker stop; sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'; sudo chmod 0755 /usr/bin/docker; sudo service docker start; true
    - npm install --global gulp
    - npm --version
    - npm install --only=dev
    - npm run build-dist

  override:
    - docker build -t calcium/web:$CIRCLE_SHA1 .

deployment:
  staging:
    owner: Calcium
    branch: master
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
      - bash -x deploy.sh $CIRCLE_SHA1 calcium-staging

  production:
    owner: Calcium
    branch: production
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < .dockercfg.template > ~/.dockercfg
      - bash -x deploy.sh $CIRCLE_SHA1 calcium-production
